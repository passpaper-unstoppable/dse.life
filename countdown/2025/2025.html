<!-- 2025 countdown -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript">
    $(document).ready(function () {
    $(".outer").on({
        mousedown:function(){
            $(".dribbble").css("opacity","1");
        },
        mouseup:function(){
            $(".dribbble").css("opacity","0");
        }
    });

function countdown(time,name){
        var c = new Date(time).getTime();
        var x = setInterval(function() {
          var n = new Date().getTime();
          var r = c - n;
          var d = Math.floor(r / (1000 * 60 * 60 * 24));
          var h = Math.floor((r % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var m = Math.floor((r % (1000 * 60 * 60)) / (1000 * 60));
          var s = Math.floor((r % (1000 * 60)) / 1000);
          document.getElementById(name+'d').innerHTML = d;
          document.getElementById(name+'h').innerHTML = h;
          document.getElementById(name+'m').innerHTML = m;
          document.getElementById(name+'s').innerHTML = s;
          if (r<0) {
            if (name == result || name == jupas) {
              clearInterval(x);
              document.getElementById(name).innerHTML = "已放榜";
              }
              else {
                clearInterval(x);
              document.getElementById(name).innerHTML = "已開考";
            }
          }
        }, 1000);
      }
      countdown("Apr 28, 2025 08:30:00","open");
  });
</script>
